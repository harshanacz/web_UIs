<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      h1 {
            position: relative;
            overflow: hidden;
        }

        h1::before {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: 0;
            left: 0;
            background-color: black;
            transition: width 3s ease-in-out;
        }

        h1:hover::before {
            width: 100%;
        }
    </style>
</head>

<body>
    <h1>Lorem text here</h1>
</body>

</html>
